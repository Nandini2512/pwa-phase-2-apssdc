<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
      <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <form>


    <link rel="stylesheet" href="css/form.css">



    <section>
  <h2>career objective</h2>
  <select id="career">
    <option>designer</option>
    <option>web app developer</option>
    <option>frontend designer</option>
    <option>backend designer</option>

  </select>
</section>


  <div class="main">
    <section>
      <h2>personal details</h2>
      <input type="text" name="name" id="name" placeholder="enter ur name"><br>
      <input type="email" name="email" id="email" placeholder="enter ur mail"><br>
      <input type="text" name="role" id="role" placeholder="enter ur role"><br>
      <input type="number" name="phno" id="phno" placeholder="enter ur phno">
    </section>
    <section>
      <h2>graduation details</h2>
      <input type="text" name="clg1" id="clg1" placeholder="enter ur clg name"><br>
      <select name="degree" id="degree">
        <option>select ur degree</option>
        <option>btech</option>
        <option>mtech</option>
        <option>mca</option>
        <option>mba</option>
        <option>b.sc</option>
        <option>m.sc</option>

      </select><br>
      <select name="branch" id="branch">
        <option>select ur branch</option>
        <option>cse</option>
            <option>ece</option>
                <option>eee</option>
                    <option>mech</option>
                        <option>civil</option>
      </select><br>
      <input type="number" name="percentage" id="percentage" placeholder="enter ur percentage"><br>

    </section>

  </div>
  <div class="main">
    <section>
      <h2>intermediate details</h2>
      <input type="text" name="clg2" id="clg2" placeholder="enter ur institute"><br>
      <select name="degree2" id="degree2">
        <option>select ur degree</option>
        <option>inter</option>
        <option>deploma</option>

      </select><br>
      <select name="branch1" id="branch1">
        <option>enter ur branch</option>
        <option>mpc</option>
        <option>bipc</option>
        <option>cec</option>

      </select><br>
  <input type="number" name="marks1" id="marks1" placeholder="enter ur marks"><br>

</select>
    </section>
    <section>
      <h2>ssc</h2>
      <input type="text" name="school" id="school" placeholder="enter ur school name"><br>
      <select name="degree3" id="degree3">
        <option>select ur degree</option>
        <option>SSC</option>
        <option>CBSC</option>


      </select><br>

  <input type="number" name="marks" id="marks" placeholder="enter ur marks"><br>

</section>

  </div>
  <div class="main">
    <section>
      <h2>technical skills</h2>
        <input type="text" name="skills" id="skills" placeholder="enter ur skills"><br>

    </section>

  </div>

  <button type="button" name="button" onclick="addData()">submit</button>
  </form>
  </body>
<script type="text/javascript" src="js/store.js">

</script>
</html>
